<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestión de Tareas</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Archivo CSS externo --> }
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <script src="{% static 'js/login.js' %}" ></script>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="{% url 'user_login' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        </div>
        <div class="form-footer">
          <button type="submit" class="btn-login">Iniciar Sesión</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
      <div class="register-link">
        <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
