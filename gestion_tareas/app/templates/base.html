<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas - Dashboard</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/global.css' %}"> <!-- Archivo CSS externo --> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Iconos -->
</head>
<body>

    <script src="{% static 'js/global.js' %}" ></script>

  <!-- Encabezado -->
  <header class="header">
    <h1>Gestión de Tareas</h1>
    <div class="user-menu">
      <span>Hola, [Usuario]</span>
      <button><i class="fas fa-cog"></i> Configuración</button>
    </div>
  </header>

  <!-- Contenedor Principal -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>📋 Tareas</h2>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'gestion_tareas' %}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{% url 'listado_tareas' %}"><i class="fas fa-tasks"></i> Todas las Tareas</a></li>
          <li><a href="{% url 'alta_prioridad' %}"><i class="fas fa-star"></i> Alta Prioridad</a></li>
          <li><a href="{% url 'categoria' %}"><i class="fas fa-folder-open"></i> Por Categoría</a></li>
          <li><a href="{% url 'progreso' %}"><i class="fas fa-hourglass-half"></i> En Progreso</a></li>
          <li><a href="{% url 'completadas' %}"><i class="fas fa-check-circle"></i> Completadas</a></li>
          <li><a href="{% url 'crear_tareas' %}"><i class="fas fa-plus-circle"></i> Crear Tarea</a></li>
        </ul>
      </nav>
    </aside>

    {% block content %}
    {% endblock %}

  </div>
  <!-- Pie de Página -->
  <footer class="footer">
    <p>© 2024 Gestión de Tareas. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
